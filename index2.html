        <section id="registration">

            <div class="container">
                <div class="row">

                    <!-- <div class="col-lg-6">
                        <div class="form-side-image">
                            
                        </div>
                    </div> -->

                    <div class="col-12">

                        <div class="inner-container">

                            <div class="title text-center">
                                <img src="images/signup-image.png" alt="User" class="img-fluid">
                                <!-- <h2>Sign Up</h2> -->
                            </div>

                            <h4 class="text-center">Create an account to get started.</h4>

                            <form id="registration-form" action="" method="post" autocomplete="off">

                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control input-validation" name="firstname" id="firstname" value="" required>
                                    <p class="error mt-1 mb-0"></p>
                                </div>

                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control input-validation" name="lastname" id="lastname" value="" required>
                                    <p class="error mt-1 mb-0"></p>
                                </div>
                                
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control input-validation" value="" required>
                                    <p class="error mt-1 mb-0"></p>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" class="form-control input-validation" value="" required>
                                    <p class="error mt-1 mb-0"></p>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control input-validation" value="" required>
                                    <p class="error mt-1 mb-0"></p>
                                </div>

                                <div class="form-group">
                                    <label for="confirmpwd">Confirm Password</label>
                                    <input type="password" name="confirmpwd" id="confirmpwd" class="form-control input-validation" value="" required>
                                    <p class="error mt-1 mb-0"></p>
                                </div>

                                <div class="form-group">
                                    <label for="tnc">
                                        <div class="checkbox">
                                            <input type="checkbox" name="tnc" id="tnc" class="input-validation" value="accept" >
                                            <span class="checkmark"></span>
                                            I accept the 
                                            <a href="#" target="_blank" rel="noopener noreferrer">Terms of Use</a> 
                                            &amp;
                                            <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                                            <p class="error mt-1 mb-0"></p>
                                        </div>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary w-100">Register Now</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
